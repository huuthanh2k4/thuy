<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Ảnh Đơn Giản (Dùng Link)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ảnh Tĩnh (Dùng Link)</h1>
    </header>
    <div style="text-align: center; padding: 15px;">
        <a href="Đề cương ôn tập gửi cs.docx" download class="download-link">
            Tải về: Đề cương ôn tập
        </a>
    </div>
    <main class="gallery">
        <div class="image-container">
            <img src="1.jpg" alt="Ảnh Link 1">
        </div>
        <div class="image-container">
            <img src="2.jpg" alt="Ảnh Link 2">
        </div>
        <div class="image-container">
            <img src="3.jpg" alt="Ảnh Link 3">
        </div>
        <div class="image-container">
            <img src="4.jpg" alt="Ảnh Link 4">
        </div>
        <div class="image-container">
            <img src="5.jpg" alt="Ảnh Link 5">
        </div>
        <div class="image-container">
            <img src="6.jpg" alt="Ảnh Link 6">
        </div>
        <div class="image-container">
            <img src="7.jpg" alt="Ảnh Link 7">
        </div>
        <div class="image-container">
            <img src="8.jpg" alt="Ảnh Link 8">
        </div>
        <div class="image-container">
            <img src="9.jpg" alt="Ảnh Link 9">
        </div>
        <div class="image-container">
            <img src="10.jpg" alt="Ảnh Link 10">
        </div>
    </main>

    <!-- The Modal/Lightbox -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">

        <!-- Navigation Arrows -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
